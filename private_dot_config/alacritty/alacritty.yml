# monokai_pro
colors:
  # Default colors
  primary:
    background: '0x303030'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

window:
  padding:
    x: 5
    y: 5

scrolling:
  history: 10000
  multiplier: 5

opacity: 1


# Font Customization
font:
  normal:
    family: Berkeley Mono
    style: Regular
  bold:
    family: Berkeley Mono
    style: Bold
  italic:
    family: Berkeley Mono
    style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true
